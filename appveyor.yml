version: 1.0.{build}

shallow_clone: true

cache:
  - downloads

environment:
  matrix:
  - Lua: lua 5.3
    Python: 35-x64
  - Lua: luajit 2.0
    Python: 35-x64
  - Lua: lua 5.3
    Python: 27
  - Lua: luajit 2.0
    Python: 27

build_script:
  - PATH %CD%\here\bin;C:\mingw\bin;C:\python%Python%;%PATH%
  - pip install pyflakes pep8 coverage coveralls nose

test_script:
  - pyflakes .
  - pep8 .
  - nosetests
  - coveralls
